# pytest configuration
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

# Coverage configuration
[coverage:run]
source = dna_knot
omit = 
    */tests/*
    */examples/*
    setup.py

[coverage:report]
precision = 2
show_missing = True

# Flake8 configuration
[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    .eggs,
    *.egg-info
ignore = E203, W503

# Black configuration would go in pyproject.toml
